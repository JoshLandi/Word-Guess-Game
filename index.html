<!DOCTYPE html>
<html>
    <head>

        <title>Hot Wing Hangman</title>
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    </head>

    <body>
        <header>
            <div class="container">
                <img src="assets/images/Hot-Wing-Hangman-Pic.png" alt="Hot Wing Hangman Logo" href="index.html">
                    <div class="row">
                        <div class="col-md-6 gameplay-column">
                            <h2 id="pressTryAgain">Push any key to try again!</h2>
                        </div>

                        <div class="col-md-6 gameplay-column">

                            <h2>Press a key to start!</h2>
                            <h4>Wins</h4>
                            <h5 id="wins"></h5>
                            <h4>Current Word</h4>
                            <h3 id="currentWord"></h3>
                            <h4>Guesses Remaining</h4>
                            <h6 id="remainingTries"></h6>
                            <h4>Letters Guessed</h4>
                            <h3 id="guessEntries"></h3>

                        </div>
                    </div>
            </div>

        </header>
        
        <script>
                resetGame();
                updateDisplay();
        </script>
  




        <!--Javascript-->
        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>

</html>
